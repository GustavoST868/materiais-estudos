<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Questões - Gerência e Qualidade de Software</title>
        <style>
            :root {
                --bg: #f8f9fa;
                --card: #ffffff;
                --text: #2c3e50;
                --muted: #7f8c8d;
                --border: #e1e8ed;
                --primary: #3498db;
                --secondary: #2c3e50;
                --accent: #e74c3c;
                --shadow: rgba(0, 0, 0, 0.08);
            }

            * {
                box-sizing: border-box;
            }

            html, body {
                height: 100%;
                margin: 0;
                font-family: 'Segoe UI', system-ui, sans-serif;
                background: var(--bg);
                color: var(--text);
                line-height: 1.5;
                overflow: hidden;
            }

            .app-container {
                display: flex;
                height: 100vh;
                width: 100%;
            }

            /* Coluna da esquerda - Navegação */
            .nav-column {
                width: 220px;
                background: var(--secondary);
                color: white;
                display: flex;
                flex-direction: column;
                overflow: hidden;
                box-shadow: 2px 0 10px rgba(0,0,0,0.1);
                z-index: 10;
            }

            .nav-header {
                padding: 20px 15px;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }

            .nav-header h2 {
                margin: 0;
                font-size: 18px;
                font-weight: 600;
                text-align: center;
            }

            .question-nav {
                flex: 1;
                overflow-y: auto;
                padding: 15px;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                align-content: start;
            }

            /* Esconder a barra de rolagem mas manter funcionalidade */
            .question-nav::-webkit-scrollbar {
                width: 0;
                background: transparent;
            }

            .nav-btn {
                background: rgba(255,255,255,0.1);
                border: none;
                color: white;
                width: 50px;
                height: 50px;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s ease;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .nav-btn:hover {
                background: rgba(255,255,255,0.2);
                transform: translateY(-2px);
            }

            .nav-btn.active {
                background: var(--primary);
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            }

            /* Coluna da direita - Questões */
            .questions-column {
                flex: 1;
                display: flex;
                flex-direction: column;
                overflow: hidden;
                background: white;
            }

            .questions-header {
                padding: 20px;
                border-bottom: 1px solid var(--border);
                background: white;
                box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            }

            .questions-header h1 {
                margin: 0;
                font-size: 24px;
                font-weight: 700;
                color: var(--primary);
                text-align: center;
            }

            .questions-container {
                flex: 1;
                overflow-y: auto;
                padding: 20px;
            }

            /* Esconder a barra de rolagem mas manter funcionalidade */
            .questions-container::-webkit-scrollbar {
                width: 0;
                background: transparent;
            }

            .grid {
                display: grid;
                gap: 25px;
                max-width: 1000px;
                margin: 0 auto;
            }

            .card {
                background: white;
                border: 1px solid var(--border);
                border-radius: 12px;
                padding: 25px;
                display: flex;
                flex-direction: column;
                gap: 18px;
                box-shadow: 0 3px 10px var(--shadow);
                transition: transform 0.2s ease, box-shadow 0.2s ease;
                scroll-margin-top: 20px;
            }

            .card:hover {
                transform: translateY(-3px);
                box-shadow: 0 5px 15px var(--shadow);
            }

            .qnum {
                font-size: 14px;
                color: var(--muted);
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            .question {
                font-size: 18px;
                font-weight: 600;
                color: var(--text);
                margin-bottom: 8px;
                line-height: 1.4;
            }

            .answer {
                border: 1px solid var(--border);
                border-radius: 10px;
                padding: 18px;
                min-height: 40px;
                font-size: 16px;
                background: #f8fdff;
                transition: all 0.3s ease;
                white-space: pre-line;
                line-height: 1.6;
            }

            .blurred {
                filter: blur(6px);
                cursor: pointer;
                user-select: none;
                background: #f0f8ff;
            }

            .revealed {
                filter: none !important;
                cursor: default;
                background: white;
            }

            .answer ul, .answer ol {
                margin: 8px 0;
                padding-left: 24px;
            }

            .answer li {
                margin-bottom: 6px;
            }

            textarea {
                width: 100%;
                min-height: 120px;
                border: 1px solid var(--border);
                border-radius: 8px;
                padding: 14px;
                font-family: inherit;
                font-size: 15px;
                resize: vertical;
                background: white;
                transition: border-color 0.2s ease;
            }

            textarea:focus {
                outline: none;
                border-color: var(--primary);
                box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
            }

            .hint {
                font-size: 13px;
                color: var(--muted);
                margin-top: -8px;
                text-align: center;
            }

            /* Responsividade */
            .mobile-menu-btn {
                display: none;
                position: fixed;
                top: 15px;
                left: 15px;
                background: var(--primary);
                color: white;
                border: none;
                border-radius: 6px;
                width: 40px;
                height: 40px;
                font-size: 20px;
                cursor: pointer;
                z-index: 100;
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            }

            @media (max-width: 992px) {
                .app-container {
                    flex-direction: column;
                }
                
                .nav-column {
                    width: 100%;
                    height: auto;
                    max-height: 200px;
                    position: fixed;
                    top: 0;
                    left: 0;
                    z-index: 99;
                    transform: translateY(-100%);
                    transition: transform 0.3s ease;
                }
                
                .nav-column.open {
                    transform: translateY(0);
                }
                
                .questions-column {
                    margin-top: 0;
                    height: 100vh;
                }
                
                .mobile-menu-btn {
                    display: block;
                }
            }

            @media (max-width: 768px) {
                .question-nav {
                    grid-template-columns: repeat(5, 1fr);
                }
                
                .nav-btn {
                    width: 45px;
                    height: 45px;
                }
                
                .card {
                    padding: 18px;
                }
                
                .question {
                    font-size: 16px;
                }
                
                .answer {
                    font-size: 15px;
                    padding: 14px;
                }
            }
        </style>
    </head>
    <body>
        <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
        
        <div class="app-container">
            <!-- Coluna da esquerda - Navegação -->
            <div class="nav-column" id="navColumn">
                <div class="nav-header">
                    <h2>Navegação</h2>
                </div>
                <div class="question-nav" id="questionNav">
                    <!-- Os botões serão gerados via JavaScript -->
                </div>
            </div>
            
            <!-- Coluna da direita - Questões -->
            <div class="questions-column">
                <div class="questions-header">
                    
                </div>
                <div class="questions-container">
                    <div class="grid" id="cards"></div>
                </div>
            </div>
        </div>

        <script>
            const questoes = [
    {
        q: "Qual é a função de um compilador?",
        a: "Traduzir um código-fonte de uma linguagem para outra.",
    },
    {
        q: "O que é uma gramática?",
        a: "É um conjunto de regras sintáticas que definem as construções possíveis em uma linguagem.",
    },
    {
        q: "Quais gramáticas são utilizadas na análise sintática de um compilador?",
        a: "Gramáticas livres de contexto ou BNF (Backus–Naur Form).",
    },
    {
        q: "Quais elementos formam uma gramática livre de contexto?",
        a: "Variáveis, terminais, regras e símbolo inicial.",
    },
    {
        q: "Como podem ser as regras de uma gramática livre de contexto que descreve expressões aritméticas?",
        a: "Em ordem:\nexpr -> expr + term | term,\nterm -> term * factor | factor,\nfactor -> (expr) | terminais.",
    },
    {
        q: "Qual é a tarefa de um analisador sintático?",
        a: "Verificar se o fluxo de tokens entregues pelo analisador léxico obedece às especificações da linguagem compilada ou interpretada.",
    },
    {
        q: "O que o analisador sintático gera como saída ao final de suas funções?",
        a: "Uma árvore sintática, que posteriormente é transformada em uma árvore sintática abstrata.",
    },
    {
        q: "Nas linguagens de programação, o else pertence a qual if?",
        a: "Ao mais próximo, ou seja, ao then mais próximo.",
    },
    {
        q: "Quais são os dois tipos de reconhecedores sintáticos?",
        a: "Top-down (descendentes) e bottom-up (ascendentes).",
    },
    {
        q: "O que é necessário para utilizar reconhecedores descendentes?",
        a: "É necessário que a gramática não tenha recursão à esquerda e que seja fatorada à esquerda.",
    },
    {
        q: "Como identificar se uma gramática tem recursão à esquerda?",
        a: "Se existir uma regra na forma A → Aα | β, ou seja, o mesmo símbolo aparece no início da produção.",
    },
    {
        q: "O que é fatoração à esquerda?",
        a: "É quando adiamos a escolha entre produções que começam com o mesmo prefixo, criando uma regra auxiliar.\nIsso evita ambiguidade em reconhecedores descendentes.",
    },
    {
        q: "Como fatorar à esquerda estas produções: expr -> expr + term | term?",
        a: "expr -> term expr2\nexpr2 -> + term expr2 | vazio;",
    },
    {
        q: "Como posso fatorar à esquerda estas produções: stmt -> if (expr) stmt else | if (expr) stmt | other?",
        a: "stmt -> if (expr) stmt stmt2 | other\nstmt2 -> else stmt | vazio;",
    },
    {
        q: "Como ocorre o reconhecimento descendente?",
        a: "Ele tem início na raiz, que corresponde ao símbolo inicial.\nA partir disso, a árvore é expandida pelas regras de produção corretas.",
    },
    {
        q: "Como o significado de um programa é recuperado em um reconhecimento descendente (top-down)?",
        a: "Por meio de um percurso em pré-ordem.",
    },
    {
        q: "O que é um percurso em pré-ordem?",
        a: "No percurso pré-ordem, a visita se inicia na raiz, depois segue para os nós à esquerda e, ao chegar em uma folha, retorna para visitar os nós à direita.",
    },
    {
        q: "Os compiladores atuais utilizam qual tipo de reconhecimento?",
        a: "Utilizam o reconhecimento ascendente, ou bottom-up.",
    },
    {
        q: "O que acontece na análise ascendente?",
        a: "A árvore é construída a partir das folhas.\nAssim, novos nós/níveis intermediários são criados até se alcançar a raiz.",
    },
    {
        q: "Dada uma gramática, como ir construindo ela de modo ascendente?",
        a: "É necessário olhar para o terminal mais à esquerda e verificar de qual regra ele vem.\nEm seguida, substituímos esse terminal pela variável correspondente e o colocamos abaixo dela, como no exemplo:\n\nGramática:\nE → E + T | T\nT → T * F | F\nF → (E) | id\n\nExpressão:\nid * id\n\nO primeiro terminal é id. Pela gramática, id deriva de F.\nLogo:\n\nid * id\n\nF * id\n|\nid",
    },
    {
        q: "O que é uma redução?",
        a: "É o processo inverso à derivação, ou seja, transformar uma cadeia em uma variável seguindo as regras da gramática.\nÉ o que foi feito na questão anterior.",
    },
    {
        q: "O que é um handle?",
        a: "É uma subcadeia que casa com o lado direito de uma regra.\nExemplo:\n\nGramática:\nE → E + T | T\nT → T * F | F\nF → (E) | id\n\nExpressão:\nid * id\n\nComo id casa com F, id é um handle.",
    },
    {
        q: "O que é um analisador sintático shift-reduce?",
        a: "É um analisador ascendente que utiliza uma pilha para manter os símbolos já lidos e handles já reduzidos, além de um buffer com o restante da cadeia a ser reconhecida.",
    },
    {
        q: "Quais conflitos podem ocorrer em gramáticas shift-reduce?",
        a: "Shift-reduce, quando o analisador não consegue decidir entre fazer um shift ou reduzir;\ne reduce-reduce, quando deve reduzir, mas não sabe qual regra aplicar.",
    },
    {
        q: "Juntas, a análise léxica e sintática garantem o quê?",
        a: "Garantem a conformidade do programa em relação aos tokens e à gramática.",
    },
    {
        q: "Quais aspectos podem não ser validados na análise sintática (organização das palavras)?",
        a: "Em linguagens fortemente tipadas, os símbolos devem ser usados conforme o tipo declarado, mas há linguagens que permitem criar novos tipos.\nHá também linguagens com pacotes e classes, como em x.y.z (Java), onde não é possível saber apenas pela sintaxe se são campos, classes ou outras estruturas.\nAlém disso, operadores podem ser sobrecarregados, como o +, que pode somar valores ou concatenar strings.",
    },
    {
        q: "O que é uma árvore de análise sintática?",
        a: "É uma árvore rotulada cujos nós internos representam variáveis (não terminais) e cujas folhas representam terminais.\nEla apresenta uma derivação completa da gramática, mostrando como cada não terminal é substituído.\nContudo, por ser detalhada demais, algumas informações se tornam desnecessárias nas etapas seguintes da compilação.",
    },
    {
        q: "O que é uma árvore sintática abstrata?",
        a: "É uma árvore que contém apenas as informações essenciais da árvore sintática.\nNela, pontuações, delimitadores, parênteses, ponto e vírgula e outros elementos são descartados.\nA AST serve como representação intermediária comum para as fases posteriores à análise sintática, podendo inclusive receber informações adicionais.",
    },
];
            // Elementos DOM
            const container = document.getElementById("cards");
            const questionNav = document.getElementById("questionNav");
            const navColumn = document.getElementById("navColumn");
            const mobileMenuBtn = document.getElementById("mobileMenuBtn");

            // Criar botões de navegação
            function createNavButtons() {
                questionNav.innerHTML = '';
                questoes.forEach((_, index) => {
                    const button = document.createElement('button');
                    button.className = 'nav-btn';
                    button.textContent = index + 1;
                    button.setAttribute('data-question', index);
                    
                    button.addEventListener('click', () => {
                        scrollToQuestion(index);
                        updateActiveButton(index);
                    });
                    
                    questionNav.appendChild(button);
                });
            }

            // Rolar até a questão específica
            function scrollToQuestion(index) {
                const questionCards = document.querySelectorAll('.card');
                if (questionCards[index]) {
                    const container = document.querySelector('.questions-container');
                    const card = questionCards[index];
                    
                    container.scrollTo({
                        top: card.offsetTop - 20,
                        behavior: 'smooth'
                    });
                    
                    // Fechar menu móvel após clicar em uma questão
                    if (window.innerWidth <= 992) {
                        navColumn.classList.remove('open');
                    }
                }
            }

            // Atualizar botão ativo
            function updateActiveButton(index) {
                const buttons = document.querySelectorAll('.nav-btn');
                buttons.forEach(btn => btn.classList.remove('active'));
                buttons[index].classList.add('active');
            }

            // Detectar qual questão está visível
            function handleScroll() {
                const questionCards = document.querySelectorAll('.card');
                const container = document.querySelector('.questions-container');
                const scrollPosition = container.scrollTop + 100;
                
                for (let i = questionCards.length - 1; i >= 0; i--) {
                    if (scrollPosition >= questionCards[i].offsetTop) {
                        updateActiveButton(i);
                        break;
                    }
                }
            }

            // Construir cartão de questão
            function buildCard(item, index) {
                const card = document.createElement("section");
                card.className = "card";
                card.id = `question-${index + 1}`;

                const qnum = document.createElement("div");
                qnum.className = "qnum";
                qnum.textContent = `Questão ${index + 1}`;

                const question = document.createElement("div");
                question.className = "question";
                question.textContent = item.q;

                const answer = document.createElement("div");
                answer.className = "answer blurred";
                answer.innerHTML = formatAnswer(item.a);

                answer.addEventListener("click", () => {
                    answer.classList.toggle("revealed");
                    answer.classList.toggle("blurred");
                });

                const hint = document.createElement("div");
                hint.className = "hint";
                hint.textContent = "Clique na resposta para revelar/ocultar";

                const textarea = document.createElement("textarea");
                textarea.placeholder = "Escreva sua resposta aqui...";
                textarea.name = `resp_${index + 1}`;

                card.appendChild(qnum);
                card.appendChild(question);
                card.appendChild(answer);
                card.appendChild(hint);
                card.appendChild(textarea);

                return card;
            }

            // Formatar respostas com listas numeradas
            function formatAnswer(text) {
                return text
                    .replace(/\n/g, '<br>')
                    .replace(/(\d+\)) /g, '<br>$1 ')
                    .replace(/(\d+\.) /g, '<br>$1 ');
            }

            // Renderizar todas as questões
            function renderAll() {
                container.innerHTML = "";
                questoes.forEach((q, index) => container.appendChild(buildCard(q, index)));
            }

            // Inicializar aplicação
            function init() {
                createNavButtons();
                renderAll();
                
                // Adicionar evento de scroll
                const questionsContainer = document.querySelector('.questions-container');
                questionsContainer.addEventListener('scroll', handleScroll);
                
                // Botão do menu móvel
                mobileMenuBtn.addEventListener('click', () => {
                    navColumn.classList.toggle('open');
                });
                
                // Fechar menu ao clicar fora (para dispositivos móveis)
                document.addEventListener('click', (e) => {
                    if (window.innerWidth <= 992 && 
                        !navColumn.contains(e.target) && 
                        !mobileMenuBtn.contains(e.target)) {
                        navColumn.classList.remove('open');
                    }
                });
                
                // Atualizar botão ativo inicial
                updateActiveButton(0);
            }

            // Iniciar quando o DOM estiver carregado
            document.addEventListener('DOMContentLoaded', init);
        </script>
    </body>
</html>
