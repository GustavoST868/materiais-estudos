<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Questões - Gerência e Qualidade de Software</title>
        <style>
            :root {
                --bg: #f8f9fa;
                --card: #ffffff;
                --text: #2c3e50;
                --muted: #7f8c8d;
                --border: #e1e8ed;
                --primary: #3498db;
                --secondary: #2c3e50;
                --accent: #e74c3c;
                --shadow: rgba(0, 0, 0, 0.08);
            }

            * {
                box-sizing: border-box;
            }

            html, body {
                height: 100%;
                margin: 0;
                font-family: 'Segoe UI', system-ui, sans-serif;
                background: var(--bg);
                color: var(--text);
                line-height: 1.5;
                overflow: hidden;
            }

            .app-container {
                display: flex;
                height: 100vh;
                width: 100%;
            }

            /* Coluna da esquerda - Navegação */
            .nav-column {
                width: 220px;
                background: var(--secondary);
                color: white;
                display: flex;
                flex-direction: column;
                overflow: hidden;
                box-shadow: 2px 0 10px rgba(0,0,0,0.1);
                z-index: 10;
            }

            .nav-header {
                padding: 20px 15px;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }

            .nav-header h2 {
                margin: 0;
                font-size: 18px;
                font-weight: 600;
                text-align: center;
            }

            .question-nav {
                flex: 1;
                overflow-y: auto;
                padding: 15px;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                align-content: start;
            }

            /* Esconder a barra de rolagem mas manter funcionalidade */
            .question-nav::-webkit-scrollbar {
                width: 0;
                background: transparent;
            }

            .nav-btn {
                background: rgba(255,255,255,0.1);
                border: none;
                color: white;
                width: 50px;
                height: 50px;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s ease;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .nav-btn:hover {
                background: rgba(255,255,255,0.2);
                transform: translateY(-2px);
            }

            .nav-btn.active {
                background: var(--primary);
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            }

            /* Coluna da direita - Questões */
            .questions-column {
                flex: 1;
                display: flex;
                flex-direction: column;
                overflow: hidden;
                background: white;
            }

            .questions-header {
                padding: 20px;
                border-bottom: 1px solid var(--border);
                background: white;
                box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            }

            .questions-header h1 {
                margin: 0;
                font-size: 24px;
                font-weight: 700;
                color: var(--primary);
                text-align: center;
            }

            .questions-container {
                flex: 1;
                overflow-y: auto;
                padding: 20px;
            }

            /* Esconder a barra de rolagem mas manter funcionalidade */
            .questions-container::-webkit-scrollbar {
                width: 0;
                background: transparent;
            }

            .grid {
                display: grid;
                gap: 25px;
                max-width: 1000px;
                margin: 0 auto;
            }

            .card {
                background: white;
                border: 1px solid var(--border);
                border-radius: 12px;
                padding: 25px;
                display: flex;
                flex-direction: column;
                gap: 18px;
                box-shadow: 0 3px 10px var(--shadow);
                transition: transform 0.2s ease, box-shadow 0.2s ease;
                scroll-margin-top: 20px;
            }

            .card:hover {
                transform: translateY(-3px);
                box-shadow: 0 5px 15px var(--shadow);
            }

            .qnum {
                font-size: 14px;
                color: var(--muted);
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            .question {
                font-size: 18px;
                font-weight: 600;
                color: var(--text);
                margin-bottom: 8px;
                line-height: 1.4;
            }

            .answer {
                border: 1px solid var(--border);
                border-radius: 10px;
                padding: 18px;
                min-height: 40px;
                font-size: 16px;
                background: #f8fdff;
                transition: all 0.3s ease;
                white-space: pre-line;
                line-height: 1.6;
            }

            .blurred {
                filter: blur(6px);
                cursor: pointer;
                user-select: none;
                background: #f0f8ff;
            }

            .revealed {
                filter: none !important;
                cursor: default;
                background: white;
            }

            .answer ul, .answer ol {
                margin: 8px 0;
                padding-left: 24px;
            }

            .answer li {
                margin-bottom: 6px;
            }

            textarea {
                width: 100%;
                min-height: 120px;
                border: 1px solid var(--border);
                border-radius: 8px;
                padding: 14px;
                font-family: inherit;
                font-size: 15px;
                resize: vertical;
                background: white;
                transition: border-color 0.2s ease;
            }

            textarea:focus {
                outline: none;
                border-color: var(--primary);
                box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
            }

            .hint {
                font-size: 13px;
                color: var(--muted);
                margin-top: -8px;
                text-align: center;
            }

            /* Responsividade */
            .mobile-menu-btn {
                display: none;
                position: fixed;
                top: 15px;
                left: 15px;
                background: var(--primary);
                color: white;
                border: none;
                border-radius: 6px;
                width: 40px;
                height: 40px;
                font-size: 20px;
                cursor: pointer;
                z-index: 100;
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            }

            @media (max-width: 992px) {
                .app-container {
                    flex-direction: column;
                }
                
                .nav-column {
                    width: 100%;
                    height: auto;
                    max-height: 200px;
                    position: fixed;
                    top: 0;
                    left: 0;
                    z-index: 99;
                    transform: translateY(-100%);
                    transition: transform 0.3s ease;
                }
                
                .nav-column.open {
                    transform: translateY(0);
                }
                
                .questions-column {
                    margin-top: 0;
                    height: 100vh;
                }
                
                .mobile-menu-btn {
                    display: block;
                }
            }

            @media (max-width: 768px) {
                .question-nav {
                    grid-template-columns: repeat(5, 1fr);
                }
                
                .nav-btn {
                    width: 45px;
                    height: 45px;
                }
                
                .card {
                    padding: 18px;
                }
                
                .question {
                    font-size: 16px;
                }
                
                .answer {
                    font-size: 15px;
                    padding: 14px;
                }
            }
        </style>
    </head>
    <body>
        <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
        
        <div class="app-container">
            <!-- Coluna da esquerda - Navegação -->
            <div class="nav-column" id="navColumn">
                <div class="nav-header">
                    <h2>Navegação</h2>
                </div>
                <div class="question-nav" id="questionNav">
                    <!-- Os botões serão gerados via JavaScript -->
                </div>
            </div>
            
            <!-- Coluna da direita - Questões -->
            <div class="questions-column">
                <div class="questions-header">
                    
                </div>
                <div class="questions-container">
                    <div class="grid" id="cards"></div>
                </div>
            </div>
        </div>

        <script>
            const questoes = [
                {
                    q: "O que significa SPI (Software Process Improvement) e quais são seus principais objetivos?",
                    a: "SPI significa Melhoria de Processo de Software. É uma abordagem sistemática para entender os processos existentes e alterá-los para aumentar a qualidade do produto, reduzir custos e acelerar o desenvolvimento. Está relacionado também com Agilidade, DevOps e Melhoria Contínua, incluindo práticas de governança equilibradas com flexibilidade organizacional.",
                },
                {
                    q: "Quais são os quatro elementos que uma estrutura SPI define?",
                    a: "1) Características necessárias para um processo de software eficaz\n2) Método para determinar se essas características estão presentes\n3) Mecanismo para resumir os resultados de qualquer avaliação\n4) Estratégia para ajudar a organização a implementar características de processo consideradas fracas ou ausentes.",
                },
                {
                    q: "O que é um modelo de maturidade no contexto de SPI e quais exemplos existes?",
                    a: "Um modelo de maturidade avalia a 'maturidade do processo' de uma organização e fornece uma indicação qualitativa do nível de maturidade. Exemplos incluem CMMI, ISO/IEC 33000 (substituto do SPICE), e modelos ágeis e DevOps Maturity Models que são cada vez mais utilizados.",
                },
                {
                    q: "Descreva detalhadamente os cinco níveis de maturidade do CMM (Capability Maturity Model):",
                    a: "Nível 1 - Inicial: Processos são imprevisíveis, mal controlados e reativos.\nNível 2 - Reproduzível: Processos básicos de gestão estão estabelecidos.\nNível 3 - Definido: Processos são padronizados e documentados.\nNível 4 - Controlado: Processos são medidos e controlados quantitativamente.\nNível 5 - Otimizado: Foco contínuo na melhoria do processo através de feedback quantitativo.",
                },
                {
                    q: "Qual é o modelo IDEAL desenvolvido pelo SEI e descreva suas cinco atividades:",
                    a: "O IDEAL é um modelo de melhoria organizacional que serve de roteiro para iniciar, planejar e implementar ações de melhoria. Suas cinco atividades são:\nI - Iniciar (estabelecer contexto e apoio)\nD - Diagnosticar (avaliar situação atual)\nE - Estabelecer (definir plano de ação)\nA - Agir (implementar melhorias)\nL - Aprender (analisar resultados e refinar abordagem).",
                },
                {
                    q: "Explique detalhadamente o paradigma GQM (Goal-Question-Metric):",
                    a: "GQM significa Metas-Questões-Métricas. É um paradigma usado para medição de software e processos que define:\nMETAS (o que a organização quer alcançar, ex: melhor maturidade)\nQUESTÕES (refinamentos das metas que identificam áreas de incerteza)\nMÉTRICAS (medidas coletadas para responder às questões e confirmar se as melhorias alcançaram as metas desejadas).",
                },
                {
                    q: "Quais são os três tipos de educação e treinamento promovidos em SPI e explique cada um:",
                    a: "1) Conceitos e métodos genéricos: fornecem ferramentas intelectuais para aplicar o processo efetivamente\n2) Tecnologia e ferramentas específicas: direcionadas para tecnologias adotadas localmente\n3) Comunicação comercial e qualidade: focada em melhor comunicação entre stakeholders e adoção de foco na qualidade.",
                },
                {
                    q: "Descreva o ciclo de melhoria SPI com suas quatro etapas:",
                    a: "1) AVALIAR: Diagnóstico do processo atual\n2) PLANEJAR: Definir metas e estratégias de melhoria\n3) EXECUTAR: Implementar mudanças (métodos, ferramentas, práticas)\n4) MEDIR E APRENDER: Coletar métricas e ajustar. SPI é um processo iterativo e cultural, não um projeto pontual.",
                },
                {
                    q: "O que é SPR (Software Process Redesign) e quais são os três modelos de processo considerados?",
                    a: "SPR é a atividade de redesenho de processo de software para melhorar radicalmente e transformar o processo. Os três modelos são:\n1) Processo existente ('como está')\n2) Processo de transição ('daqui para lá')\n3) Processo-alvo ('o novo'). Se o processo-alvo for muito diferente, usa-se estratégia incremental.",
                },
                {
                    q: "Por que a mensuração é crucial no processo de SPI e dê exemplos de métricas:",
                    a: "A mensuração mede: o grau de adoção das mudanças, se resultam em software de melhor qualidade, e o estado geral do processo. Exemplos de métricas: Taxa de retrabalho, Defeitos por release, Satisfação do cliente, Lead Time, Cycle Time, Throughput. 'Sem métricas, não há melhoria real.'",
                },
                {
                    q: "Quais são os fatores críticos de sucesso para SPI?",
                    a: "1) Comprometimento e suporte da gerência\n2) Envolvimento do pessoal (não pode ser imposto)\n3) Integração e entendimento do processo (deve estar alinhado com outros processos comerciais)\n4) Estratégia SPI personalizada (adaptada à cultura local)\n5) Sólido gerenciamento do projeto de SPI.",
                },
                {
                    q: "Quais são as duas principais dificuldades em mudanças de processo e como enfrentá-las?",
                    a: "1) RESISTÊNCIA À MUDANÇA: Gerentes e engenheiros podem resistir por medo de riscos ou perda de autonomia.\n2) PERSISTÊNCIA DAS MUDANÇAS: Inovações podem ser descartadas após um tempo.\nSolução: INSTITUCIONALIZAÇÃO - tornar a mudança parte da cultura da empresa, não dependente de indivíduos.",
                },
                {
                    q: "Como calcular o ROI (Retorno sobre Investimento) em SPI e o que incluir em benefícios e custos?",
                    a: "Fórmula: ROI = [(Σ(benefícios) - Σ(custos)) / Σ(custos)] × 100%.\nBENEFÍCIOS: economias com melhor qualidade, menos retrabalho, redução de trabalho com alterações, lucro de entrega mais rápida.\nCUSTOS: diretos (treinamento, medição) e indiretos (controle de qualidade, gerenciamento de mudanças).",
                },
                {
                    q: "Quais são as tendências modernas em SPI?",
                    a: "SPI Ágil e Contínua (CMMI + Agile + DevOps); MPS-Br com avaliação contínua; Integração com automação e métricas em tempo real; Cultura de aprendizado e experimentação (Kaizen digital); Uso de IA para prever falhas; Gamificação para engajar equipes.",
                },
                {
                    q: "Como o PDCA e Kaizen se relacionam com SPI?",
                    a: "PDCA (Plan-Do-Check-Act) é um ciclo de melhoria contínua aplicado em processos de software. Kaizen é a filosofia de pequenas melhorias diárias com participação de todos. Juntos, ajudam a criar uma cultura de evolução constante na organização.",
                },
                {
                    q: "O que é Value Stream Mapping (VSM) e como aplicá-lo em SPI?",
                    a: "VSM é uma ferramenta Lean para mapear e visualizar fluxos de valor, identificando gargalos e desperdícios no processo de software. Facilita a priorização de melhorias baseadas em dados, como identificar etapas que mais consomem tempo no ciclo de desenvolvimento.",
                },
                {
                    q: "Qual a importância da institucionalização nas mudanças de processo?",
                    a: "A institucionalização significa que a mudança não depende de indivíduos específicos, mas torna-se parte da prática comum da empresa, com suporte e treinamento contínuos. Isso evita que as pessoas voltem aos métodos antigos quando um 'evangelista' da mudança sair da organização.",
                },
                {
                    q: "Como os OKRs (Objectives and Key Results) apoiam o SPI?",
                    a: "OKRs ajudam a alinhar metas: OBJECTIVE define o que se quer alcançar; KEY RESULTS são resultados mensuráveis que mostram se o objetivo foi atingido. Apoiam a melhoria contínua e o alinhamento estratégico da organização, complementando abordagens como GQM.",
                },
                {
                    q: "Por que não existe um processo de software 'ideal' aplicável a todas as organizações?",
                    a: "Cada empresa precisa desenvolver seu próprio processo considerando: tamanho da organização, experiência e habilidades da equipe, tipo de software desenvolvido, clientes, requisitos de mercado e cultura da empresa. Tentar copiar processos de outras organizações sem adaptação geralmente falha.",
                },
                {
                    q: "Quais métricas ágeis são importantes para monitorar e otimizar processos?",
                    a: "LEAD TIME: tempo total desde solicitação até entrega\nCYCLE TIME: tempo para concluir tarefa após iniciada\nTHROUGHPUT: quantidade de itens entregues em um período. Estas métricas são fundamentais para monitorar e otimizar processos ágeis no contexto de SPI moderno.",
                },
                {
                    q: "Qual é o contexto histórico do SW-CMM e quem o desenvolveu?",
                    a: "O SW-CMM (Capability Maturity Model for Software) foi desenvolvido pelo SEI (Software Engineering Institute) patrocinado pelo Departamento de Defesa Americano (DoD) para avaliar a capacidade dos fornecedores de software. Os trabalhos começaram em 1986, com a versão 1.0 publicada em 1991 e a versão 1.1 em 1993.",
                },
                {
                    q: "Por que foi necessário criar o CMMI após o sucesso do SW-CMM?",
                    a: "Porque proliferaram vários modelos CMM para diferentes áreas (People-CMM, SA-CMM, SE-CMM) com estruturas, formatos e termos diferentes, causando confusão e dificultando a aplicação conjunta. O CMMI foi criado para integrar esses diversos modelos em um único modelo unificado.",
                },
                {
                    q: "Qual é o objetivo principal do SW-CMM?",
                    a: "Guiar organizações a conhecerem e melhorarem seus processos de software, identificando práticas para um processo de software maduro, definindo características de um processo efetivo e organizando a evolução da melhoria em cinco níveis de maturidade.",
                },
                {
                    q: "Explique a estrutura do SW-CMM em termos de KPAs e práticas-chave:",
                    a: "Cada nível de maturidade (exceto o 1) é composto por Áreas-Chave de Processo (KPAs). Cada KPA identifica atividades relacionadas para aumentar a capacidade do processo. As KPAs são descritas em termos de práticas-chave, que definem 'o quê' deve ser feito (não 'como'). As KPAs são cumulativas - para atingir um nível, deve satisfazer todas as KPAs daquele nível e dos inferiores.",
                },
                {
                    q: "Descreva detalhadamente os cinco níveis de maturidade do SW-CMM:",
                    a: "NÍVEL 1 - INICIAL: Processo imprevisível, caótico, sucesso depende de esforços individuais.\nNÍVEL 2 - REPETÍVEL: Processos básicos de gestão estabelecidos, pode repetir sucessos anteriores.\nNÍVEL 3 - DEFINIDO: Processo documentado, padronizado e integrado em processo padrão da organização.\nNÍVEL 4 - GERENCIADO: Métricas detalhadas coletadas, processo quantitativamente compreendido e controlado.\nNÍVEL 5 - OTIMIZADO: Melhoria contínua estabelecida através de avaliação quantitativa e inovações.",
                },
                {
                    q: "Quais são as características específicas do Nível 1 (Inicial) do SW-CMM?",
                    a: "Processo imprevisível e ocasionalmente caótico\nPoucos processos definidos\nSucesso depende de esforços individuais 'heróicos'\nCronogramas e planos irrealistas\nNão há controle de requisitos\nDocumentação vista como inútil\nReações intransigentes à coleta de dados.",
                },
                {
                    q: "O que diferencia o Nível 2 (Repetível) do Nível 1 no SW-CMM?",
                    a: "Processos básicos de gerência estabelecidos para controle de custos, prazos e escopo\nPode repetir sucessos de projetos anteriores\nMaior probabilidade de cumprir compromissos\nControla evolução dos requisitos e configurações\nGerência acompanha projetos mas ainda é reativa a crises.",
                },
                {
                    q: "Qual a importância do Nível 3 (Definido) e o que muda em relação ao Nível 2?",
                    a: "Processo é documentado, padronizado e integrado em processo padrão da organização\nProcessos pertencem à organização (não aos projetos)\nGrupo de Processos (SEPG) responsável pelos processos\nPossibilidade de adaptação para necessidades específicas\nImpacto menor se desenvolvedor sair\nOportunidade de escolher melhores práticas.",
                },
                {
                    q: "O que caracteriza o Nível 4 (Gerenciado) do SW-CMM?",
                    a: "Métricas detalhadas do processo e qualidade são coletadas\nProcesso e produto são quantitativamente compreendidos e controlados\nEstabelecimento de metas quantitativas de qualidade e produtividade\nControle estatístico de processos\nGestão feita com bases quantitativas\nVariância das measures é diminuída.",
                },
                {
                    q: "Descreva as características do Nível 5 (Otimizado) do SW-CMM:",
                    a: "Melhoria contínua estabelecida através de avaliação quantitativa\nImplantação planejada de tecnologias e ideias inovadoras\nIdentificação proativa de fraquezas e fortalecimento do processo\nPrevenção de defeitos\nAnálise de custo/benefício baseada em dados quantitativos\nMudanças significativas baseadas em dados.",
                },
                {
                    q: "Quais são os domínios do CMMI 3.0 e suas aplicações?",
                    a: "CMMI-DEV: Desenvolvimento de produtos e serviços\nCMMI-SVC: Gerenciamento de serviços\nCMMI-DATA: Gerenciamento de dados\nCMMI-SPM: Gerenciamento de fornecedores\nCMMI-PPL: Gerenciamento de pessoas\nCMMI-SEC: Gerenciamento de segurança\nCMMI-SAF: Gerenciamento de proteção\nCMMI-VRT: Gerenciamento de trabalho virtual. Empresas podem adotar múltiplos domínios conforme necessidade.",
                },
                {
                    q: "Como são as Áreas de Prática (Practice Areas) no CMMI 3.0?",
                    a: "São 31 áreas no total: 17 são CORE (comuns a todos os domínios) e 14 são específicas para determinados domínios. Exemplo: área EST (Estimativa) auxilia no planejamento tanto em CMMI-DEV quanto em CMMI-SVC. Elas são agrupadas em Áreas de Capacidade.",
                },
                {
                    q: "Quais são as Áreas de Capacidade do CMMI 3.0?",
                    a: "ENQ - Garantindo Qualidade (revisões, requisitos, verificação)\nEDP - Engenharia e Desenvolvimento de Produtos\nDMS - Entrega e Gerenciamento de Serviços\nSMS - Seleção e Gerenciamento de Fornecedores\nPMW - Planejamento e Gerenciamento do Trabalho\nMBR - Gerenciamento da Resiliência dos Negócios\nMWF - Gerenciamento da Força de Trabalho.",
                },
                {
                    q: "Como funcionam os Grupos de Prática e sua relação com os níveis de maturidade?",
                    a: "Dentro das Áreas de Prática, as práticas são agrupadas em níveis de grupo de prática que formam um roteiro gradual. Cada nível apresenta maior capacidade que o anterior. Para obter um nível de maturidade, todos os grupos de prática das PAs CORE e específicas devem satisfazer o nível desejado.",
                },
                {
                    q: "Quais são os benefícios da implementação do CMMI?",
                    a: "Melhoria da eficiência e produtividade\nRedução de retrabalho e falhas de processo\nMaior qualidade dos produtos e serviços\nAumento da satisfação do cliente\nFortalecimento da cultura de melhoria contínua.",
                },
                {
                    q: "Como o CMMI pode ser integrado com metodologias ágeis?",
                    a: "O CMMI pode ser aplicado com Scrum, Kanban e DevOps\nAjuda a formalizar processos sem engessar a agilidade\nOrganizações ágeis se beneficiam ao usar CMMI para consolidar práticas e medir resultados.",
                },
                {
                    q: "Quais são os passos para implementar o CMMI em uma organização?",
                    a: "1) Compreender objetivos e domínios aplicáveis\n2) Realizar diagnóstico inicial dos processos\n3) Planejar a melhoria com base nas áreas de prática\n4) Implementar gradualmente\n5) Avaliar e buscar certificação conforme os níveis de maturidade.",
                },
                {
                    q: "Qual a evolução do CMM para o CMMI 3.0?",
                    a: "CMM (anos 1990): Modelos separados para software\nCMMI 1.x/2.0: Modelo integrado único\nCMMI 3.0 (2023): Core comum + domínios, com modularização e adaptação ágil. A divisão em domínios permite maior personalização e alinhamento com práticas modernas.",
                },
                {
                    q: "Por que o CMMI não deve ser entendido como uma metodologia?",
                    a: "Porque o CMMI não diz 'como' fazer, mas sim 'o que' deve ser feito (melhores práticas). Ele define as características e práticas que devem estar presentes, mas não prescreve métodos ou técnicas específicas de implementação.",
                },
                {

            // Elementos DOM
            const container = document.getElementById("cards");
            const questionNav = document.getElementById("questionNav");
            const navColumn = document.getElementById("navColumn");
            const mobileMenuBtn = document.getElementById("mobileMenuBtn");

            // Criar botões de navegação
            function createNavButtons() {
                questionNav.innerHTML = '';
                questoes.forEach((_, index) => {
                    const button = document.createElement('button');
                    button.className = 'nav-btn';
                    button.textContent = index + 1;
                    button.setAttribute('data-question', index);
                    
                    button.addEventListener('click', () => {
                        scrollToQuestion(index);
                        updateActiveButton(index);
                    });
                    
                    questionNav.appendChild(button);
                });
            }

            // Rolar até a questão específica
            function scrollToQuestion(index) {
                const questionCards = document.querySelectorAll('.card');
                if (questionCards[index]) {
                    const container = document.querySelector('.questions-container');
                    const card = questionCards[index];
                    
                    container.scrollTo({
                        top: card.offsetTop - 20,
                        behavior: 'smooth'
                    });
                    
                    // Fechar menu móvel após clicar em uma questão
                    if (window.innerWidth <= 992) {
                        navColumn.classList.remove('open');
                    }
                }
            }

            // Atualizar botão ativo
            function updateActiveButton(index) {
                const buttons = document.querySelectorAll('.nav-btn');
                buttons.forEach(btn => btn.classList.remove('active'));
                buttons[index].classList.add('active');
            }

            // Detectar qual questão está visível
            function handleScroll() {
                const questionCards = document.querySelectorAll('.card');
                const container = document.querySelector('.questions-container');
                const scrollPosition = container.scrollTop + 100;
                
                for (let i = questionCards.length - 1; i >= 0; i--) {
                    if (scrollPosition >= questionCards[i].offsetTop) {
                        updateActiveButton(i);
                        break;
                    }
                }
            }

            // Construir cartão de questão
            function buildCard(item, index) {
                const card = document.createElement("section");
                card.className = "card";
                card.id = `question-${index + 1}`;

                const qnum = document.createElement("div");
                qnum.className = "qnum";
                qnum.textContent = `Questão ${index + 1}`;

                const question = document.createElement("div");
                question.className = "question";
                question.textContent = item.q;

                const answer = document.createElement("div");
                answer.className = "answer blurred";
                answer.innerHTML = formatAnswer(item.a);

                answer.addEventListener("click", () => {
                    answer.classList.toggle("revealed");
                    answer.classList.toggle("blurred");
                });

                const hint = document.createElement("div");
                hint.className = "hint";
                hint.textContent = "Clique na resposta para revelar/ocultar";

                const textarea = document.createElement("textarea");
                textarea.placeholder = "Escreva sua resposta aqui...";
                textarea.name = `resp_${index + 1}`;

                card.appendChild(qnum);
                card.appendChild(question);
                card.appendChild(answer);
                card.appendChild(hint);
                card.appendChild(textarea);

                return card;
            }

            // Formatar respostas com listas numeradas
            function formatAnswer(text) {
                return text
                    .replace(/\n/g, '<br>')
                    .replace(/(\d+\)) /g, '<br>$1 ')
                    .replace(/(\d+\.) /g, '<br>$1 ');
            }

            // Renderizar todas as questões
            function renderAll() {
                container.innerHTML = "";
                questoes.forEach((q, index) => container.appendChild(buildCard(q, index)));
            }

            // Inicializar aplicação
            function init() {
                createNavButtons();
                renderAll();
                
                // Adicionar evento de scroll
                const questionsContainer = document.querySelector('.questions-container');
                questionsContainer.addEventListener('scroll', handleScroll);
                
                // Botão do menu móvel
                mobileMenuBtn.addEventListener('click', () => {
                    navColumn.classList.toggle('open');
                });
                
                // Fechar menu ao clicar fora (para dispositivos móveis)
                document.addEventListener('click', (e) => {
                    if (window.innerWidth <= 992 && 
                        !navColumn.contains(e.target) && 
                        !mobileMenuBtn.contains(e.target)) {
                        navColumn.classList.remove('open');
                    }
                });
                
                // Atualizar botão ativo inicial
                updateActiveButton(0);
            }

            // Iniciar quando o DOM estiver carregado
            document.addEventListener('DOMContentLoaded', init);
        </script>
